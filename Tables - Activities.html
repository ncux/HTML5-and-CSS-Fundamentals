<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activities - Tables</title>
    <style>
        table, tr, th, td {
            border: 2px solid blue;
            border-collapse: collapse;
        }

        tr {
            text-align: center;
        }

        th, td {
            padding: 1.0rem;
            width: 20rem;
        }
    </style>
</head>
<body>

<table>
    <caption>
        <p>
            Images in HTML5 - about
        </p>
    </caption>
    <thead>
    <tr>
        <th>Attribute</th>
        <th>Description</th>
        <th>Usage</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>src</td>
        <td>Used to specify the URL of the image</td>
        <td>src=“images/test.png"</td>
    </tr>
    <tr>
        <td>alt</td>
        <td>Used to specify replacement text for the image</td>
        <td>alt=“Test image for HTML5 course”</td>
    </tr>
    </tbody>

</table>

</body>
</html>
