<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Structure</title>
    <style>
        table, td, th {
            border: 2px solid darkslategray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

<table>
    <caption>
        <p>Table Structure</p>
    </caption>
    <thead>
    <tr>
        <th>Car 1</th>
        <th>Car 2</th>
        <th>Car 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    </tbody>

</table>

</body>
</html>
